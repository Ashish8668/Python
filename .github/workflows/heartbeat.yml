name: Automated Heartbeat

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set commit identity
        run: |
          git config user.name "Ashish8668"
          git config user.email "ashishkamble0422@gmail.com"

      - name: Create / Update heartbeat file
        run: |
          echo "Last heartbeat: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > heartbeat.txt

      - name: Commit changes
        run: |
          git add heartbeat.txt
          git commit -m "chore: automated heartbeat" --author="Ashish8668 <ashishkamble0422@gmail.com>" || echo "No changes to commit"

      - name: Push to main
        run: |
          git push origin main